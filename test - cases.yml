- summary: |
   Поиск товара по ключевому слову
requirement: |
   При вводе названия в строку поиска на станице должен отображаться искомый товар
   При выборе категории на странице должен отображаться товар соответсвующий выбранной категории
prerequisites: |
    Открыта страница интернет магазина с различными товарами
test-data: |
   - Nescafe
steps: 
   - Вводим название в поисковую строку
expected-result: |
   Товар должен отобразиться на странице как искомый

- summary: |
   Поиск товара по категории
requirement: |
   При выборе категории на странице должен отображаться товар соответсвующий выбранной категории
