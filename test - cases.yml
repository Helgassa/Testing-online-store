    Открыта главная страница сайта
test-data: |
    - Логин
    - Пароль
steps:
   - Вводим все необходимы данные для регистрации
   - Нажимаем на кнопку "регистрация" 
   - Вводим логин и пароль ипользуемые при регистрации
   - Нажимаем кнопку "вход"
expected-result: |
     Пользователь после ввода логина и пароля попадает на главную страницу сайта
