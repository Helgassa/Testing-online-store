    Открыта страница интернет магазина с различными товарами
test-data: |
    - Gucci
steps: 
   - Отмечаем галочкой категорию fragrances
expected-result: |
   Товар должен отобразиться на странице как искомый

- summary: |
   Несоответствие категории
requirement: |
   При выборе неверной категории товар не должен отобразиться 
