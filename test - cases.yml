- summary: |
    Проверка работоспособности кнопки "language" и смены языка
requirement: |
    При нажати на кнопку "language" разворачиваются два варианта доступного языка (English и Русский)
    При нажати на кнопку "русский" интерфейс сайта менятеся на русский язык
    При нажати на кнопку "english" интерфейс сайта менятеся на английский язык
prerequisites:
    Открыта страница с доступом к кнопке в правом верхнем углу
test-data: |
    Русский интерфейс на сайте
    Английский интерфес на сайте
steps:
   - Нажимаем кнопку "language" 
   - Нажимаем на кнопку "русский" при английском интерфейсе
   - Нажимаем на кнопку "english" при английском интерфейсе
  expected-result: |
     При нажатии на кнопку "language" разворачивается выбор языка
     При нажатии на кнопку русский" интерфес на сайте должен стать русскоязычным
     При нажатии на кнопку "engkish" интерфейс на сайте должен стать англоязычным
  
     
