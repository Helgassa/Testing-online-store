   - Отмечаем галочку Dior
expected-result: |
   На станице должен отобразаться товар Dior

- summary: |
   Мобильная версия сайта
requirement: |
   Сайт должен адаптироваться под любой размер экрана мобильного устройства
prerequisites: |
    Открыта страница интернет магазина с различными товарами
test-data: |
   - Эмуляция различных моделей телефонов в devtools
steps: 
   - Заходим в devtools 
   - При  помощи интрумена Toggle Device Toolbar эмулируем разные модели и размеры экранов тедефонов
expected-result: |
   Сайт адаптирован и должен быть читабельным и не терять элементы навигации

- summary: |
   Кроссбраузерность
requirement: |
   Сайт должен рабоать на послендних версиях браузеров
prerequisites: |
    Страница сайта не открыта
test-data: |
    -  Chrome Версия 129
    -  Mozila Firefox Версия 130
    -  Yandex Версия 24
    -  Opera Версия 112
    -  Edge Версия 129
    -  Safari 5.1.5
steps:   
   - Переходим на сайь Cross-browser testing
   - Выбираем нужную версию сайта и вводим url тестируемого сайта
expected-result: |
    Пользователь должен иметь возможность просматривать сайт на любом вотребованном браузере

